<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ron Izraeli - Cybersecurity Visionary</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: #41273c;
            overflow-x: hidden;
            position: relative;
            min-height: 100vh;
        }

        /* Animated Background Pattern */
        .bg-pattern {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            opacity: 0.1;
            pointer-events: none;
            background-image: 
                repeating-linear-gradient(45deg, transparent, transparent 35px, rgba(238, 12, 93, 0.1) 35px, rgba(238, 12, 93, 0.1) 70px),
                repeating-linear-gradient(-45deg, transparent, transparent 35px, rgba(116, 25, 132, 0.1) 35px, rgba(116, 25, 132, 0.1) 70px);
            animation: patternMove 20s linear infinite;
        }

        @keyframes patternMove {
            0% { transform: translateX(0) translateY(0); }
            100% { transform: translateX(70px) translateY(70px); }
        }

        /* Floating Particles */
        .particles {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }

        .particle {
            position: absolute;
            width: 4px;
            height: 4px;
            background: #ee0c5d;
            border-radius: 50%;
            opacity: 0;
            animation: float 15s infinite;
        }

        @keyframes float {
            0%, 100% { 
                opacity: 0;
                transform: translateY(100vh) scale(0);
            }
            10% {
                opacity: 1;
                transform: translateY(90vh) scale(1);
            }
            90% {
                opacity: 1;
                transform: translateY(-10vh) scale(1);
            }
        }

        /* Main Container */
        .container {
            position: relative;
            z-index: 10;
            max-width: 1400px;
            margin: 0 auto;
            padding: 60px 40px;
            display: flex;
            align-items: center;
            min-height: 100vh;
        }

        /* Left Section */
        .left-section {
            flex: 1;
            padding-right: 60px;
            animation: slideInLeft 1s ease-out;
        }

        @keyframes slideInLeft {
            from {
                opacity: 0;
                transform: translateX(-50px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        /* Logo */
        .logo {
            width: 180px;
            margin-bottom: 50px;
            animation: fadeIn 1.5s ease-out;
        }

        .logo svg {
            width: 100%;
            height: auto;
        }

        /* Name Title */
        .name-title {
            margin-bottom: 40px;
        }

        .name {
            font-size: 72px;
            font-weight: bold;
            color: #fff;
            line-height: 1;
            margin-bottom: 10px;
            text-transform: uppercase;
            letter-spacing: -2px;
            position: relative;
            display: inline-block;
        }

        .name::after {
            content: '';
            position: absolute;
            bottom: -10px;
            left: 0;
            width: 100%;
            height: 4px;
            background: linear-gradient(90deg, #ee0c5d, #ff3312, #741984);
            animation: gradientShift 3s ease-in-out infinite;
        }

        @keyframes gradientShift {
            0%, 100% { transform: scaleX(1); }
            50% { transform: scaleX(1.05); }
        }

        .tagline {
            font-size: 24px;
            color: #ee0c5d;
            font-weight: 300;
            margin-top: 20px;
            letter-spacing: 2px;
            text-transform: uppercase;
        }

        /* Expertise Areas */
        .expertise {
            margin-top: 40px;
        }

        .expertise-item {
            display: inline-flex;
            align-items: center;
            background: rgba(238, 12, 93, 0.1);
            border: 1px solid #ee0c5d;
            padding: 10px 20px;
            margin: 8px 8px 8px 0;
            border-radius: 30px;
            color: #fff;
            font-size: 14px;
            letter-spacing: 1px;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .expertise-item::before {
            content: '';
            position: absolute;
            top: 50%;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(238, 12, 93, 0.3), transparent);
            transition: left 0.5s ease;
        }

        .expertise-item:hover::before {
            left: 100%;
        }

        .expertise-item:hover {
            background: rgba(238, 12, 93, 0.2);
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(238, 12, 93, 0.3);
        }

        /* CTA Button */
        .cta-button {
            display: inline-block;
            margin-top: 40px;
            padding: 18px 40px;
            background: linear-gradient(135deg, #ee0c5d, #e40c5b);
            color: #fff;
            text-decoration: none;
            font-size: 16px;
            font-weight: bold;
            letter-spacing: 1px;
            text-transform: uppercase;
            border-radius: 50px;
            position: relative;
            overflow: hidden;
            transition: all 0.3s ease;
        }

        .cta-button::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.3), transparent);
            transition: left 0.5s ease;
        }

        .cta-button:hover::before {
            left: 100%;
        }

        .cta-button:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 30px rgba(238, 12, 93, 0.4);
        }

        /* Right Section - Visual Element */
        .right-section {
            flex: 1;
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
            animation: slideInRight 1s ease-out;
        }

        @keyframes slideInRight {
            from {
                opacity: 0;
                transform: translateX(50px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        /* Cybersecurity Visual */
        .cyber-visual {
            width: 500px;
            height: 500px;
            position: relative;
        }

        .hex-grid {
            position: absolute;
            width: 100%;
            height: 100%;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            align-items: center;
        }

        .hex {
            width: 60px;
            height: 60px;
            margin: 4px;
            background: rgba(238, 12, 93, 0.05);
            clip-path: polygon(30% 0%, 70% 0%, 100% 30%, 100% 70%, 70% 100%, 30% 100%, 0% 70%, 0% 30%);
            transition: all 0.3s ease;
            animation: hexPulse 4s ease-in-out infinite;
        }

        .hex:nth-child(odd) {
            animation-delay: 0.5s;
        }

        .hex:nth-child(even) {
            animation-delay: 1s;
        }

        @keyframes hexPulse {
            0%, 100% { 
                background: rgba(238, 12, 93, 0.05);
                transform: scale(1);
            }
            50% { 
                background: rgba(238, 12, 93, 0.2);
                transform: scale(1.05);
            }
        }

        .central-icon {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 200px;
            height: 200px;
            background: linear-gradient(135deg, #ee0c5d, #741984);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 0 60px rgba(238, 12, 93, 0.5);
            animation: centralPulse 3s ease-in-out infinite;
        }

        .avatar {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 80px;
            height: 80px;
            border-radius: 50%;
            border: 3px solid #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
            z-index: 1;
        }

        @keyframes centralPulse {
            0%, 100% { 
                box-shadow: 0 0 60px rgba(238, 12, 93, 0.5);
            }
            50% { 
                box-shadow: 0 0 100px rgba(238, 12, 93, 0.8);
            }
        }

        .shield-icon {
            width: 100px;
            height: 100px;
            fill: #fff;
        }

        /* Bottom Quote */
        .bottom-quote {
            position: absolute;
            bottom: 40px;
            left: 50%;
            transform: translateX(-50%);
            text-align: center;
            color: rgba(255, 255, 255, 0.7);
            font-size: 14px;
            letter-spacing: 3px;
            text-transform: uppercase;
            animation: fadeInUp 2s ease-out;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateX(-50%) translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateX(-50%) translateY(0);
            }
        }

        /* Mobile Responsive */
        @media (max-width: 1024px) {
            .container {
                flex-direction: column;
                padding: 40px 20px;
            }

            .left-section {
                padding-right: 0;
                text-align: center;
                margin-bottom: 40px;
            }

            .name {
                font-size: 48px;
            }

            .cyber-visual {
                width: 350px;
                height: 350px;
            }
        }
    </style>
</head>
